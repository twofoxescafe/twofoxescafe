        price: 90k-120k / 250g
        title:
          en: granola (various)
          vi: ngũ cốc hạt dinh dưỡng nướng
        description:
          en: each batch of our crispy, crunchy, clustery granola we make is crafted by hand with the finest ingredients. We never use refined sugar or preservatives, and make every batch right when you ask for it. Try our maple pecan, vegan chocolate and sea salt, or custom order today!
          vi: granola được bọn mình làm thủ công với chất lượng tốt nhất tại căn bếp nhỏ. Bọn mình không làm hàng loạt để giữ được chất lượng mỗi mẻ đều ngon, giòn, và thơm. Bọn mình nói không với đường tinh luyện, chất bảo quản hay bất kỳ thành phần nào không tốt cho sức khỏe, mỗi đơn hàng các bạn đặt sẽ đc làm mới hoàn toàn. Hãy thử 2 loại granola bán chạy nhất của bọn mình là Siro lá phong hồ đào và Sô cô la muối biển thuần chay.
