        price: 90k
        title:
          en: pineapple coconut
          vi: dừa thơm
        description:
          en: juicy sweet pineapple, a freshly-cracked coconut with the meat and water, an extra ripe banana
          vi: thơm chín ngọt, dừa chặt nguyên trái cả nước và cùi, chuối chín quốc
  kombucha:
    title:
      en: kombucha
      vi: Trà lên men Komnbucha
    items:
      various:
        price: 60k
        title:
          en: rotating flavors
          vi: hương vị thay đổi luân phiên
        description:
          en: each batch of our kombucha we make is crafted by hand, in small, separate batches. We start with the highest-quality, organic tea ingredients, and then we flavor it with any number of all-natural, fresh fruits and herbs. Ask us for the flavors of the day :)
          vi: mỗi mẻ trà lên men của bọn mình đều được làm thủ công, công đoạn nhỏ không làm số lượng nhiều. Mỗi mẻ đều được làm riêng biệt. Nguyên liệu được chọn lọc tốt nhất từ trà hữu cơ, sau đó sẽ được bọn mình tạo thêm hương vị bằng trái cây tương và gia vị thảo mộc. Hãy nhắn tin cho bọn mình để biết hương vị bọn mình đang có là loại nào nhé :)
  cashewMilk:
    title:
      en: cashew milk
      vi: sữa hạt điều
    items:
      various:
        price: 40k
        title:
          en: rotating flavors
          vi: hương vị thay đổi luân phiên
        description:
          en: our freshly-made cashew milk is naturally sweetened with dates, and optionally flavored with fresh fruits or veggies. Ask us for the flavors of the day :)
          vi: sữa điều nhà làm của bọn mình luôn tươi mới, sữa được tạo ngọt từ quả chà là. Sữa được tạo thêm hương vị từ rau củ quả tươi. Nhắn tin cho bọn mình để biết hương vị của ngày hôm nay 
