header:
  description:
    en: We are a tiny, family-run delivery and dine-in cafe located in <a target="_blank" href="https://goo.gl/maps/SCmbAvNy2YUjJ1EN6">Danang, Vietnam</a>, serving vegan and vegetarian breakfast/brunch, and delivering healthy, homemade, small-batch foods.
    vi: Bọn mình là một mô hình quán nhỏ, mở tại nhà ở <a target="_blank" href="https://goo.gl/maps/SCmbAvNy2YUjJ1EN6">Đà Nẵng, Việt Nam</a>, phục vụ đồ ăn chay, thuần chay, tốt cho sức khỏe nhà làm cho bữa sáng và bữa xế, bọn mình có nhận ship.
  button:
    en: Find Out More
    vi: Tìm Hiểu Thêm

about:
  navTitle:
    en: About
    vi: Về Two Foxes
  title:
    en: Our Story
    vi: Câu Chuyện của Bọn Mình
  description:
    en:
      Two Foxes began as a way for our family to help others eat healthier and live happier lives. We start with the highest quality fruits and veggies sourced straight from our garden or at the closest, local market. We combine these with our small-batch, entirely homemade, kombucha, smoothies, cashew milk, granola, pancakes, fruit jams and other tasty, healthy, and natural treats. Our tiny little cafe is but a single table nestled in a shady garden by the front of our home. Stop by or message us about delivery anytime.
    vi:
      Two Foxes bắt đầu là gia đình nhỏ của bọn mình muốn chia sẻ và giúp đỡ mọi người ăn uống lành mạnh và tốt cho sức khỏe hơn .Sống khỏe là một trong những tiêu chuẩn của sống hạnh phúc. Bọn mình bắt đầu với những loại trái cây và rau củ tươi chất lượng nhất bọn mình chọn lựa từ mảnh vườn nhỏ tại nhà, siêu thị và chợ địa phương. Bọn mình kết hợp các nguyên liệu đó để tạo ra đồ ăn, đồ uống lên men thủ công tại nhà như kombucha, sinh tố dinh dưỡng, sữa hạt điều, ngũ cốc hạt nướng, bánh kếp, mứt trái cây và còn nhiều món ăn nhẹ ngon, tốt cho sức khỏe và tự nhiên. Quán của bọn mình có thể gọi là nhỏ nhất ở Đà Nẵng  :D khi bọn mình chỉ có độc một bộ bàn ghế đặt giữa sân, dưới tán cây lá vối với xung quanh là những chậu cây nho nhỏ quanh vườn ngay trước nhà. Ghé chơi với bọn mình hay gửi tin nhắn cho bọn mình để giao hàng bất kể khi nào bạn cần.
  button:
    en: See Our Menu
    vi: Xem Thực Đơn

contact:
  navTitle:
    en: Contact Us
    vi: Liên Hệ
  title:
    en: Let's Get In Touch!
    vi: Nhớ giữ liên lạc với bọn mình nhé!
  description:
    en: Send us a message anytime about delivering an order, checking our hours, or if you just want to chat about healthy food :)
    vi: Gửi tin nhắn cho bọn mình bất kể lúc nào để đặt hàng hay giao hàng, để kiểm tra giờ nào bọn mình mở cửa hay để thảo luận về thực phẩm tốt cho sức khỏe. Bọn mình sẵn sàng chia sẻ những gì bọn mình biết với các bạn. 

aside:
  title:
    en: Want More?
