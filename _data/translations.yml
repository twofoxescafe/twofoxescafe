services:
  navTitle:
    en: Services
    vi: Dịch Vụ
  title:
    en: What We Offer
    vi: Bọn mình có gì cho bạn
  items:
    delivery:
      icon: fa-truck
      title:
        en: Delivery
        vi: Nhận giao hàng
      description:
        en: Message us an order and we will make it fresh for you. Ask us about free delivery in Danang with certain orders :)
        vi: Nhắn tin đặt hàng, bọn mình sẽ làm ngay khi nhận được đơn để đảm bảo đồ ăn luôn tươi mới khi giao cho mọi người. Nhận giao hàng miễn phí khu vực Đà Nẵng :)
    dineIn:
      icon: fa-chair
      title:
        en: Dine In
        vi: Dùng bữa tại quán
      description:
        en: Our tiny cafe, with only a single table, is located in our shady garden outside our home. Stop by sometime, but make sure to message us first 👋
        vi: Quán của bọn mình rất khiêm tốn chỉ có một bộ bàn ghế đặt trong sân vườn nhỏ nhỏ. Trước khi ghé qua tụi mình bạn hãy nhắn tin cho bọn mình trước nhé 👋
    madeToOrder:
      icon: fa-concierge-bell
      title:
        en: Made To Order
        vi: Đặt hàng
      description:
        en: Fresh food is healthy food. So it's only natural that we make every order right when you ask for it!
        vi: Đồ ăn tươi mới là đồ ăn tốt cho sức khỏe. Bọn mình luôn tâm niệm như vậy cho nên bọn mình sẽ làm (ngũ cốc, sữa) ngay khi bạn đặt hàng.
    madeWithLove:
      icon: fa-heart
      title:
        en: Made with Love
        vi: Từ trái tim tới trái tim
      description:
        en: You have to make all your food with love these days!
        vi: Đồ ăn làm từ tâm sẽ tới được tâm khách hàng - bọn mình tin vào điều này.
    

menu:
  navTitle:
    en: Menu
    vi: Thực Đơn
  title:
    en: Our Menu
    vi: Thực Đơn
  items:
    kombucha:
      image: /img/showcase/1.jpeg
      title:
        en: Small-Batch Kombucha
        vi: Mẻ Kombucha nhỏ thủ công
      description:
        en: Each batch of our kombucha we make is crafted by hand, in small, separate batches. We start with the highest-quality, organic tea ingredients, and then we flavor it with any number of all-natural, fresh fruits and herbs. We are always experimenting so our flavors are always changing!
        vi: Bọn mình làm Kombucha mỗi đợt đều hoàn toàn thủ công, mình mình chỉ làm với số lượng ít và thường tiêu thụ cũng rất nhanh. Thành phần trong Kombucha đều là được chọn lọc kỹ càng từ nguyên liệu tốt nhất và quá trình làm luôn khử khuẩn an toàn. Để làm được Kombucha vừa dễ lại vừa khó, quy trình yêu cầu mọi thứ phải thật sạch. Kombucha của bọn mình có rất nhiều hương vị để bạn lựa chọn, bọn mình luôn muốn thử nghiệm trong việc tạo hương vị của Kombucha cũng như thuận theo tự nhiên "mùa nào thức ấy".
    smoothies:
      image: /img/showcase/2.jpeg
      title:
        en: Healthy Smoothies
        vi: Sinh Tố Bổ Dưỡng
      description:
        en: Each of our nutrient-packed smoothies is an entire meal! We skip the condensed milk, sugar, and ice, and instead use fresh fruits, veggies, and our homemade cashew milk. We use ingredients straight from our garden or from the local market. Check our menu for flavors :)
        vi: Bạn biết không một ly sinh tố bổ dưỡng của bọn mình có thể thay thế cho một bữa ăn đó. Bọn mình không dùng sữa đặc, đường, đá thay vào đó bọn mình dùng hoàn toàn trái cây, rau, và sữa hạt điều bọn mình tự làm và thêm vào vài thành phần giúp ly sinh tố thơm ngon và bổ dưỡng hơn. Bọn mình dùng trực tiếp rau từ vườn bọn mình trồng được hoặc các sản phẩm rau hữu cơ khác thay thế. Hãy xem thêm ở thực đơn của bọn mình nhé.
    pancakes:
      image: /img/showcase/3.jpeg
      title:
        en: American Pancakes
        vi: Bánh kếp kiểu Mỹ
      description:
        en: After a rather unhealthy and disappointing attempt to find authentic American pancakes in Vietnam, we decided to just make our own! Our American style pancakes are crafted from scratch, light, thick and fluffy, served with fresh fruit, nuts, and maple syrup.
        vi: Sau một thời gian dài nỗ lực trong vô vọng để tìm kiếm một nơi bán bánh kếp chuẩn Mỹ ở Việt Nam, bọn mình đã đi tới quyết định tự làm và phục vụ cho mọi người. Bánh kếp của bọn mình gồm phiên bản, mỏng, dày, mềm xốp ăn kèm trái cây tươi cùng các loại hạt và mật lá phong.
    granola:
      image: /img/showcase/7.jpeg
      title:
        en: Small-Batch Granola
        vi: Granola
      description:
        en: Each batch of our crispy, crunchy, clustery granola we make is crafted by hand with the finest ingredients. We never use refined sugar or preservatives, and make every batch right when you ask for it.
        vi: Mỗi mẻ Granola giòn rụm đều được bọn mình làm thủ công từ những nguyên liệu tốt nhất bọn mình tuyển chọn được. Bọn mình không bao giờ sử dụng đường tinh luyện, chất bảo quản trong khi làm. Granola luôn được làm sau khi bạn đặt hàng.
    cashewMilk:
      image: /img/showcase/4.jpeg
      title:
        en: Cashew Milk
        vi: Sữa Hạt Điều
      description:
        en: Our freshly-made cashew milk is naturally sweetened with dates, and optionally flavored with fresh fruits or veggies.
        vi: Sữa hạt luôn được bọn mình làm mới mỗi ngày với độ ngọt tự nhiên từ quả chà là và được tạo thêm vị từ trái cây tươi và rau củ tùy chọn.
    granolaBowls:
      image: /img/showcase/5.jpeg
      title:
        en: Granola Bowls
        vi: Granola Tô
      description:
        en: Our freshly-made granola, topped with fruits and served with cold cashew milk is a healthier version of those sugary cereals you remember as a kid :)
        vi: Granola mới ra lò, phủ lên với trái cây tươi dùng kèm với sữa hạt điều lạnh là một phiên bản tốt hơn cho sức khỏe của ngũ cốc ăn sẵn siêu ngọt bán trong siêu thị đó các bạn ơi.
    various:
      image: /img/showcase/6.jpeg
      title:
        en: Various
        vi: Các món khác
      description:
        en: Ask us about our homemade, small-batch, sugar-free, chia seed fruit jams, and peanut butter!
        vi: Ngoài ra bọn mình còn có các sản phẩm nhà làm khác như, bơ đậu phộng, mứt trái cây hạt chia nữa đó!