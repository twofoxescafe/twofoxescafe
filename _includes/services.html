<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ site.data.translations.services.title[page.lang] }}</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {% for i in site.data.translations.services.items %}
            {% assign item = i[1] %}
            <div class="col-lg-3 col-md-6 text-center">
                <div class="service-box">
                    <i class="fa fa-4x {{item.icon}} wow bounceIn text-primary" data-wow-delay=".{{ forloop.index }}s"></i>
                    <h3>{{item.title[page.lang]}}</h3>
                    <p class="text-muted">{{item.description[page.lang]}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
